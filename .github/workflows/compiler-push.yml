name: Test, Build, Publish Compiler + Bump Editor Dependency

on:
  push:
    branches:
      - "main"
    paths:
      - "packages/compiler/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Test
        run: |
          cd packages/compiler
          cargo test
  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0

      - name: Build
        run: |
          cd packages/compiler
          wasm-pack build --scope ocr-compiler --target web
          node update_package_json.js

      - name: Publish
        run: |
          cd packages/compiler/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  bump-editor-version:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: Bump Version for Editor
        run: |
          cd packages/editor
          npm install @ocr-compiler/compiler@latest --save

      - name: Commit Updated Version
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸ¤– Automatically updated compiler version for editor package.
